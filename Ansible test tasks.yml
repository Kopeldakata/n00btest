---
- name: Install httpd and execute start/stop
  hosts: webservers
  become: yes
  gather_facts: no
  tasks:
    - name: Install the latest version of httpd
      ansible.builtin.yum:
        name: httpd
        state: latest
    
    - name: Start httpd
      ansible.builtin.debug:
        msg: Starting httpd
      notify:
        - Start httpd

  handlers:
    - name: Start httpd
      ansible.builtin.service:
        name: httpd
        state: started
